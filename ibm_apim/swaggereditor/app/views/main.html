<main
  ngf-drop ng-model="draggedFiles"
  ngf-drag-over-class="dragover"
  ngf-multiple="false"
  ngf-allow-dir="false"
  ngf-accept="'.json,.yaml,.yml'">

  <div ui-layout="{ flow : 'column', dividerSize: '8px'}">
    <div class="preview pane" ui-layout-container>
      <div ui-view="preview"></div>
    </div>
  </div>
  <div ng-if="showAbout" ng-include="'../sites/all/modules/ibm_apim/swaggereditor/app/templates/intro.html'"></div>
</main>
